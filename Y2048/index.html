<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=0.6,user-scalable=no">
		<title>2048</title>
		<link rel="stylesheet" href="css/index.css" />
		<script src="js/jquery.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h1>2048</h1>
				<div id="score">
					<p>score</p>
					<span>0</span>
				</div>
				<div id="newGame">
					<span>New Game</span>
				</div>
			</div>
			<div class="game">
				<div class="grid-container">
					<div class="grid-cell" id="grid-cell-0-0"></div>
					<div class="grid-cell" id="grid-cell-0-1"></div>
					<div class="grid-cell" id="grid-cell-0-2"></div>
					<div class="grid-cell" id="grid-cell-0-3"></div>
					<div class="grid-cell" id="grid-cell-1-0"></div>
					<div class="grid-cell" id="grid-cell-1-1"></div>
					<div class="grid-cell" id="grid-cell-1-2"></div>
					<div class="grid-cell" id="grid-cell-1-3"></div>
					<div class="grid-cell" id="grid-cell-2-0"></div>
					<div class="grid-cell" id="grid-cell-2-1"></div>
					<div class="grid-cell" id="grid-cell-2-2"></div>
					<div class="grid-cell" id="grid-cell-2-3"></div>
					<div class="grid-cell" id="grid-cell-3-0"></div>
					<div class="grid-cell" id="grid-cell-3-1"></div>
					<div class="grid-cell" id="grid-cell-3-2"></div>
					<div class="grid-cell" id="grid-cell-3-3"></div>
				</div>
			</div>
			<div class="button" style="padding:0px 70px;text-align:center;">
			    
			    <button id="left"  style="width:160px;height:60px;color:white;background-color:green;border-radius:6px;font-size:35px;">Left</button>
			    <button id="right"  style="width:160px;height:60px;color:white;background-color:green;border-radius:6px;font-size:35px;">Right</button>
			    <button id="up" style="width:160px;height:60px;color:white;background-color:green;border-radius:6px;font-size:35px;">Up</button>
			    <button id="down"  style="width:160px;height:60px;color:white;background-color:green;border-radius:6px;font-size:35px;">Down</button>
			</div>
		</div>
		<script type="text/javascript" src="js/support.js" ></script>
		<script type="text/javascript" src="js/main.js" ></script>
		<script type="text/javascript">
            document.addEventListener('tizenhwkey', function(e) {
				if(e.keyName == "back") {
					try {
						tizen.application.getCurrentApplication().exit();
					} catch (error) {
						console.error("getCurrentApplication(): " + error.message);
					}
				}
			});
		</script>
	</body>
</html>
